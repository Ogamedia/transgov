<template name="modals">
	<!-- Modal for phone number -->
	<div class="modal fade" id="phonenumber" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">New Picture</h4>
				</div>
				<div class="modal-body">
					<input class="font-montserrat" type="number" placeholder="phone number" value="" required>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					
				</div>
			</div>
		</div>
	</div>
	<!-- end of Modal for phone number-->
</template>
