<template name="modals">
	<!-- Modal for phone number -->
	<div class="modal fade" id="phonenumber" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
					<h4 class="modal-title" id="myModalLabel">Enter Phone Number</h4>
				</div>
				<div class="modal-body">
					{{> quickForm id="form1" collection="userDetails" type="insert"}}
				</div>
				
			</div>
		</div>
	</div>
	<!-- end of Modal for phone number-->
</template>
